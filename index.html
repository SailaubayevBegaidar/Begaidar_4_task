<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn Calculator Pro +</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator Pro + edition</h1>
                <form id="dowryForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" required><br>

                    <label for="startingbid">Starting bid ($):</label><br>
                    <input type="number" id="startingbid" required><br>

                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1">Choose education</option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select><br>

                    <label for="family_networth">Family net worth:</label><br>
                    <select id="networth">
                        <option value="1">Choose family net worth</option>
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select><br>

                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="0">Choose caste</option>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna - Untouchable</option>
                    </select><br>

                    <label>Skills:</label><br>
                    <input type="checkbox" value="10" class="skills" id="playInstrument"> 
                    <label for="playInstrument">Playing a musical instrument</label><br>

                    <input type="checkbox" value="20" class="skills" id="goodCook">
                    <label for="goodCook">Good cook</label><br>

                    <input type="checkbox" value="15" class="skills" id="easygoing">
                    <label for="easygoing">Easygoing character</label><br>

                    <input type="checkbox" value="10" class="skills" id="singsWell">
                    <label for="singsWell">Sings well</label><br>

                    <label>Age:</label><br>
                    <input type="radio" value="1.5" name="age" id="age18-23"> 
                    <label for="age18-23">18-23</label><br>

                    <input type="radio" value="1.2" name="age" id="age24-27"> 
                    <label for="age24-27">24-27</label><br>

                    <input type="radio" value="0.95" name="age" id="age28plus"> 
                    <label for="age28plus">28+</label><br>

                    <label>Reputation:</label><br>
                    <input type="checkbox" value="0.85" class="reputation" id="gossipParents"> 
                    <label for="gossipParents">Gossips about parents</label><br>

                    <input type="checkbox" value="0.9" class="reputation" id="gossipCharacter"> 
                    <label for="gossipCharacter">Gossips about character</label><br>

                    <input type="checkbox" value="-20" class="reputation" id="generalGossip"> 
                    <label for="generalGossip">General gossips</label><br>

                    <label for="loveletter">Love letter:</label><br>
                    <textarea id="loveletter" maxlength="500" rows="4" cols="50"></textarea><br>

                    <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                </form>
                <hr>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
